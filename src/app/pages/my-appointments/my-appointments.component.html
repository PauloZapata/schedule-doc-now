<div class="min-h-screen bg-gradient-to-br from-green-50 via-white to-blue-50">
  <!-- Header -->
  <header class="bg-white/80 backdrop-blur-sm border-b border-green-100 p-4">
    <div class="flex items-center gap-4">
      <button 
        (click)="goBack()"
        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
      >
        ‚Üê Volver
      </button>
      <h1 class="text-xl font-bold text-gray-800">Mis Citas Programadas</h1>
    </div>
  </header>

  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <div *ngIf="appointments.length > 0; else noAppointments" class="space-y-4">
      <div 
        *ngFor="let appointment of appointments"
        class="bg-white/80 backdrop-blur-sm border-0 shadow-lg rounded-lg p-6"
      >
        <div class="flex flex-col lg:flex-row justify-between items-start gap-4">
          <div class="flex-1">
            <div class="flex items-center gap-2 mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-blue-600" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/>
              </svg>
              <span class="font-semibold">{{ formatDate(appointment.date) }} - {{ appointment.time }}</span>
            </div>
            <h3 class="font-semibold text-lg">{{ appointment.doctorName }}</h3>
            <p class="text-gray-600">{{ appointment.specialty }}</p>
            <p class="text-sm text-gray-500 mt-1">{{ appointment.healthCenter }}</p>
            
            <div class="mt-3">
              <span [class]="'text-xs px-3 py-1 rounded-full ' + getStatusClass(appointment.status)">
                {{ getStatusText(appointment.status) }}
              </span>
            </div>
          </div>
          
          <div *ngIf="appointment.status === 'scheduled'" class="flex flex-col sm:flex-row gap-2">
            <button 
              (click)="rescheduleAppointment(appointment.id)"
              class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors text-sm"
            >
              Reprogramar
            </button>
            <button 
              (click)="cancelAppointment(appointment.id)"
              class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors text-sm"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noAppointments>
      <div class="bg-white/80 backdrop-blur-sm border-0 shadow-lg rounded-lg p-8 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto text-gray-400 mb-4" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/>
        </svg>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">No tienes citas programadas</h3>
        <p class="text-gray-500 mb-6">Agenda tu primera cita para empezar</p>
        <button 
          (click)="goBack()"
          class="px-6 py-3 bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white rounded-lg transition-colors"
        >
          Agendar una cita
        </button>
      </div>
    </ng-template>
  </div>
</div>
