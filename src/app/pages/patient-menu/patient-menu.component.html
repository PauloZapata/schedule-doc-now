<div class="min-h-screen bg-gradient-to-br from-green-50 via-white to-blue-50">
  <!-- Header -->
  <header class="bg-white/80 backdrop-blur-sm border-b border-green-100 p-4">
    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
      <div>
        <h1 class="text-lg sm:text-xl font-bold text-gray-800">Mi Panel</h1>
        <p class="text-sm text-gray-600">¡Bienvenido, {{ currentUser?.name }}!</p>
      </div>
      <button 
        (click)="logout()"
        class="text-gray-600 text-sm hover:text-gray-800 transition-colors"
      >
        Cerrar Sesión
      </button>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="container mx-auto px-4 py-6 sm:py-8 max-w-4xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">¿Qué deseas hacer hoy?</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
      <!-- Agendar nueva cita -->
      <button 
        (click)="startBooking()"
        class="bg-white/80 backdrop-blur-sm border-0 shadow-lg rounded-lg p-6 hover:shadow-xl transition-all hover:scale-105"
      >
        <div class="flex flex-col items-center text-center">
          <div class="w-16 h-16 bg-gradient-to-r from-green-600 to-blue-600 rounded-full flex items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M8 2v4"/>
              <path d="M16 2v4"/>
              <rect width="18" height="18" x="3" y="4" rx="2"/>
              <path d="M3 10h18"/>
              <path d="m9 16 2 2 4-4"/>
            </svg>
          </div>
          <h3 class="text-lg font-bold text-gray-800 mb-2">Agendar Nueva Cita</h3>
          <p class="text-sm text-gray-600">Reserva una cita con un especialista</p>
        </div>
      </button>

      <!-- Ver mis citas -->
      <button 
        (click)="viewMyAppointments()"
        class="bg-white/80 backdrop-blur-sm border-0 shadow-lg rounded-lg p-6 hover:shadow-xl transition-all hover:scale-105"
      >
        <div class="flex flex-col items-center text-center">
          <div class="w-16 h-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full flex items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M8 2v4"/>
              <path d="M16 2v4"/>
              <rect width="18" height="18" x="3" y="4" rx="2"/>
              <path d="M3 10h18"/>
            </svg>
          </div>
          <h3 class="text-lg font-bold text-gray-800 mb-2">Mis Citas</h3>
          <p class="text-sm text-gray-600">Consulta tus citas programadas</p>
        </div>
      </button>

      <!-- Mi perfil -->
      <button 
        (click)="viewProfile()"
        class="bg-white/80 backdrop-blur-sm border-0 shadow-lg rounded-lg p-6 hover:shadow-xl transition-all hover:scale-105"
      >
        <div class="flex flex-col items-center text-center">
          <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full flex items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <h3 class="text-lg font-bold text-gray-800 mb-2">Mi Perfil</h3>
          <p class="text-sm text-gray-600">Actualiza tu información personal</p>
        </div>
      </button>
    </div>
  </div>
</div>
