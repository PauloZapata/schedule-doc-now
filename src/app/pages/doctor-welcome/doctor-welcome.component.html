<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-100 flex items-center justify-center p-4">
  <div class="max-w-2xl w-full">
    <!-- Logo y Título -->
    <div class="text-center mb-12">
      <div class="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full mb-6 shadow-lg">
        <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
      </div>
      <h1 class="text-5xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent mb-3">
        MiCitaMINSA
      </h1>
      <p class="text-gray-600 text-lg">
        Sistema Nacional de Citas Médicas
      </p>
    </div>

    <!-- Card Principal -->
    <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 border border-gray-100">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
          <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Portal de Doctores</h2>
        <p class="text-gray-600">
          Gestiona tus consultas y pacientes
        </p>
      </div>

      <!-- Beneficios -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
        <div class="text-center p-4">
          <div class="inline-flex items-center justify-center w-12 h-12 bg-blue-50 rounded-lg mb-3">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
          </div>
          <h3 class="font-semibold text-gray-800 text-sm">Gestión de Pacientes</h3>
          <p class="text-gray-600 text-xs mt-1">Acceso completo</p>
        </div>
        <div class="text-center p-4">
          <div class="inline-flex items-center justify-center w-12 h-12 bg-blue-50 rounded-lg mb-3">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
          </div>
          <h3 class="font-semibold text-gray-800 text-sm">Agenda Digital</h3>
          <p class="text-gray-600 text-xs mt-1">Organiza tus citas</p>
        </div>
        <div class="text-center p-4">
          <div class="inline-flex items-center justify-center w-12 h-12 bg-blue-50 rounded-lg mb-3">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
          </div>
          <h3 class="font-semibold text-gray-800 text-sm">Historial Médico</h3>
          <p class="text-gray-600 text-xs mt-1">Información completa</p>
        </div>
      </div>

      <!-- Botón de Acción -->
      <button 
        (click)="handleDoctorSelection()"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-4 px-8 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center justify-center gap-3 group">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <span class="text-lg">Soy Doctor</span>
        <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
        </svg>
      </button>

      <!-- Link alternativo -->
      <div class="text-center mt-6">
        <p class="text-gray-600 text-sm">
          ¿Eres paciente? 
          <a href="/portal-paciente" class="text-green-600 hover:text-green-700 font-semibold ml-1 hover:underline">
            Ingresa aquí
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-gray-500 text-sm">
      <p>© 2024 MINSA - Ministerio de Salud del Perú</p>
    </div>
  </div>
</div>
