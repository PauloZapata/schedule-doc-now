<div class="min-h-screen bg-gradient-to-br from-green-50 via-white to-blue-50">
  <!-- Header -->
  <header class="bg-white/80 backdrop-blur-sm border-b border-green-100 p-4">
    <div class="flex items-center gap-4">
      <button 
        (click)="goBack()"
        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
      >
        ← Volver
      </button>
      <h1 class="text-xl font-bold text-gray-800">Mi Perfil</h1>
    </div>
  </header>

  <div class="container mx-auto px-4 py-6 sm:py-8 max-w-2xl">
    <div class="space-y-6">
      <!-- Avatar y nombre -->
      <div class="text-center">
        <div class="w-20 h-20 sm:w-24 sm:h-24 bg-gradient-to-r from-purple-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 sm:w-12 sm:h-12 text-white" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
          </svg>
        </div>
        <h2 class="text-xl sm:text-2xl font-bold text-gray-800">{{ profileData.name }}</h2>
        <p class="text-sm sm:text-base text-gray-600">{{ profileData.email }}</p>
      </div>

      <!-- Información Personal -->
      <div class="bg-white/80 backdrop-blur-sm border-0 shadow-lg rounded-lg">
        <div class="p-4 sm:p-6">
          <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 mb-6">
            <h3 class="text-lg sm:text-xl font-bold text-gray-800">Información Personal</h3>
            <button
              (click)="toggleEditProfile()"
              class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors flex items-center gap-2 text-sm"
            >
              <svg *ngIf="!isEditingProfile" xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 sm:w-4 sm:h-4" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"/><path d="m15 5 4 4"/>
              </svg>
              <svg *ngIf="isEditingProfile" xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 sm:w-4 sm:h-4" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>
              </svg>
              {{ isEditingProfile ? 'Guardar' : 'Editar' }}
            </button>
          </div>

          <form class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="profileName" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
                <input
                  id="profileName"
                  type="text"
                  [(ngModel)]="profileData.name"
                  name="name"
                  [disabled]="!isEditingProfile"
                  [class]="'w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ' + (!isEditingProfile ? 'bg-gray-50' : '')"
                />
              </div>
              <div>
                <label for="profileAge" class="block text-sm font-medium text-gray-700 mb-1">Edad</label>
                <input
                  id="profileAge"
                  type="number"
                  [(ngModel)]="profileData.age"
                  name="age"
                  [disabled]="!isEditingProfile"
                  [class]="'w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ' + (!isEditingProfile ? 'bg-gray-50' : '')"
                />
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="profileEmail" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                <div class="relative">
                  <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                  </svg>
                  <input
                    id="profileEmail"
                    type="email"
                    [(ngModel)]="profileData.email"
                    name="email"
                    [disabled]="!isEditingProfile"
                    [class]="'w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ' + (!isEditingProfile ? 'bg-gray-50' : '')"
                  />
                </div>
              </div>
              <div>
                <label for="profilePhone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                <div class="relative">
                  <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                  </svg>
                  <input
                    id="profilePhone"
                    type="tel"
                    [(ngModel)]="profileData.phone"
                    name="phone"
                    [disabled]="!isEditingProfile"
                    [class]="'w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ' + (!isEditingProfile ? 'bg-gray-50' : '')"
                  />
                </div>
              </div>
            </div>

            <div>
              <label for="profileAddress" class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
              <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-3 w-4 h-4 text-gray-400" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"/><circle cx="12" cy="10" r="3"/>
                </svg>
                <input
                  id="profileAddress"
                  type="text"
                  [(ngModel)]="profileData.address"
                  name="address"
                  [disabled]="!isEditingProfile"
                  [class]="'w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ' + (!isEditingProfile ? 'bg-gray-50' : '')"
                />
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="profileBloodType" class="block text-sm font-medium text-gray-700 mb-1">Tipo de sangre</label>
                <input
                  id="profileBloodType"
                  type="text"
                  [(ngModel)]="profileData.bloodType"
                  name="bloodType"
                  [disabled]="!isEditingProfile"
                  [class]="'w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ' + (!isEditingProfile ? 'bg-gray-50' : '')"
                />
              </div>
              <div>
                <label for="profileEmergencyContact" class="block text-sm font-medium text-gray-700 mb-1">Contacto de emergencia</label>
                <input
                  id="profileEmergencyContact"
                  type="tel"
                  [(ngModel)]="profileData.emergencyContact"
                  name="emergencyContact"
                  [disabled]="!isEditingProfile"
                  [class]="'w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ' + (!isEditingProfile ? 'bg-gray-50' : '')"
                />
              </div>
            </div>

            <div>
              <label for="profileAllergies" class="block text-sm font-medium text-gray-700 mb-1">Alergias conocidas</label>
              <textarea
                id="profileAllergies"
                [(ngModel)]="profileData.allergies"
                name="allergies"
                [disabled]="!isEditingProfile"
                [class]="'w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ' + (!isEditingProfile ? 'bg-gray-50' : '')"
                rows="3"
              ></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
