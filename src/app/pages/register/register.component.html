<div class="min-h-screen bg-gradient-to-br from-green-50 via-white to-blue-50 py-4 sm:py-8">
  <div class="w-full max-w-md mx-auto px-4">
    <!-- Header -->
    <div class="text-center mb-6 sm:mb-8 relative">
      <button 
        (click)="goBack()"
        class="absolute top-0 left-0 text-gray-600 hover:text-gray-800 flex items-center gap-2 text-sm sm:text-base transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m12 19-7-7 7-7"/>
          <path d="M19 12H5"/>
        </svg>
        Volver
      </button>
      
      <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-2">
        Registro de Paciente
      </h1>
      <p class="text-sm sm:text-base text-gray-600">
        Crea tu cuenta para acceder al sistema
      </p>
    </div>

    <!-- Card de Registro -->
    <div class="bg-white/80 backdrop-blur-sm border-0 shadow-xl rounded-lg">
      <div class="p-4 sm:p-6">
        <!-- Formulario -->
        <form class="space-y-4" (ngSubmit)="handleRegistration($event)">
          <!-- Nombre completo -->
          <div>
            <label for="fullName" class="block text-sm sm:text-base font-medium text-gray-700 mb-1">
              Nombre completo *
            </label>
            <input
              id="fullName"
              type="text"
              placeholder="Tu nombre completo"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              [(ngModel)]="registrationData.name"
              name="name"
              required
            />
          </div>

          <!-- Email -->
          <div>
            <label for="regEmail" class="block text-sm sm:text-base font-medium text-gray-700 mb-1">
              Correo electrónico *
            </label>
            <input
              id="regEmail"
              type="email"
              placeholder="tu@email.com"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              [(ngModel)]="registrationData.email"
              name="email"
              required
            />
          </div>

          <!-- Teléfono -->
          <div>
            <label for="phone" class="block text-sm sm:text-base font-medium text-gray-700 mb-1">
              Teléfono *
            </label>
            <input
              id="phone"
              type="tel"
              placeholder="+505 xxxx-xxxx"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              [(ngModel)]="registrationData.phone"
              name="phone"
              required
            />
          </div>

          <!-- Contraseña -->
          <div>
            <label for="regPassword" class="block text-sm sm:text-base font-medium text-gray-700 mb-1">
              Contraseña *
            </label>
            <input
              id="regPassword"
              type="password"
              placeholder="••••••••"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              [(ngModel)]="registrationData.password"
              name="password"
              required
            />
          </div>

          <!-- Confirmar Contraseña -->
          <div>
            <label for="confirmPassword" class="block text-sm sm:text-base font-medium text-gray-700 mb-1">
              Confirmar contraseña *
            </label>
            <input
              id="confirmPassword"
              type="password"
              placeholder="••••••••"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              [(ngModel)]="registrationData.confirmPassword"
              name="confirmPassword"
              required
            />
          </div>

          <!-- Botón Submit -->
          <button 
            type="submit"
            class="w-full bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white py-3 rounded-xl text-sm sm:text-base font-semibold shadow-md transition-all duration-200 hover:shadow-lg"
          >
            Crear Cuenta
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
