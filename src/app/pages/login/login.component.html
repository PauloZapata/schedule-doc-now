<div class="min-h-screen bg-gradient-to-br from-green-50 via-white to-blue-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md mx-auto">
    <!-- Header con botón de volver -->
    <div class="text-center mb-6 sm:mb-8 relative">
      <button 
        (click)="goBack()"
        class="absolute top-0 left-0 text-gray-600 hover:text-gray-800 flex items-center gap-2 text-sm sm:text-base transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m12 19-7-7 7-7"/>
          <path d="M19 12H5"/>
        </svg>
        Volver
      </button>
      
      <!-- Icono del tipo de usuario -->
      <div class="w-14 h-14 sm:w-16 sm:h-16 bg-gradient-to-r from-green-600 to-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
        <!-- User Icon (Paciente) -->
        <svg *ngIf="userType === 'patient'" xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 sm:w-8 sm:h-8 text-white" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        
        <!-- Stethoscope Icon (Doctor) -->
        <svg *ngIf="userType === 'doctor'" xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 sm:w-8 sm:h-8 text-white" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M11 2a2 2 0 0 0-2 2v5H4a2 2 0 0 0-2 2v2c0 1.1.9 2 2 2h5v5c0 1.1.9 2 2 2h2a2 2 0 0 0 2-2v-5h5a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2h-5V4a2 2 0 0 0-2-2h-2z"/>
        </svg>
      </div>
      
      <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-2">
        Iniciar Sesión
      </h1>
      <p class="text-sm sm:text-base text-gray-600 px-4">
        {{ getUserTypeText() }}
      </p>
    </div>

    <!-- Card de Login -->
    <div *ngIf="!showForgotPassword" class="bg-white/80 backdrop-blur-sm border-0 shadow-xl rounded-lg mx-4 sm:mx-0">
      <div class="p-4 sm:p-6">
        <form class="space-y-4" (ngSubmit)="handleLogin($event)">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm sm:text-base font-medium text-gray-700 mb-1">
              Correo electrónico
            </label>
            <input
              id="email"
              type="email"
              placeholder="tu@email.com"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              [(ngModel)]="loginData.email"
              name="email"
              required
            />
          </div>
          
          <!-- Password -->
          <div>
            <label for="password" class="block text-sm sm:text-base font-medium text-gray-700 mb-1">
              Contraseña
            </label>
            <input
              id="password"
              type="password"
              placeholder="••••••••"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              [(ngModel)]="loginData.password"
              name="password"
              required
            />
          </div>

          <!-- Botón Submit -->
          <button 
            type="submit"
            class="w-full bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white py-3 rounded-xl text-sm sm:text-base font-semibold shadow-md transition-all duration-200 hover:shadow-lg"
          >
            Iniciar Sesión
          </button>
        </form>
        
        <!-- Enlaces adicionales -->
        <div class="mt-4 sm:mt-6 text-center space-y-3">
          <div class="text-center">
            <button 
              (click)="showForgotPassword = true"
              class="text-blue-600 hover:underline font-medium text-sm sm:text-base"
            >
              ¿Olvidaste tu contraseña?
            </button>
          </div>
          
          <div *ngIf="userType === 'patient'" class="border-t pt-3">
            <p class="text-sm sm:text-base text-gray-600">
              ¿No tienes cuenta? 
              <button 
                type="button"
                (click)="goToRegister()"
                class="text-blue-600 hover:underline font-medium"
              >
                Regístrate aquí
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Card de Recuperación de Contraseña -->
    <div *ngIf="showForgotPassword" class="bg-white/80 backdrop-blur-sm border-0 shadow-xl rounded-lg mx-4 sm:mx-0">
      <div class="p-4 sm:p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">
          Recuperar Contraseña
        </h2>
        
        <div class="space-y-4">
          <div>
            <label for="forgot-email" class="block text-sm sm:text-base font-medium text-gray-700 mb-1">
              Correo electrónico
            </label>
            <input
              id="forgot-email"
              type="email"
              placeholder="tu@email.com"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              [(ngModel)]="forgotPasswordEmail"
            />
          </div>

          <div class="flex gap-3">
            <button 
              (click)="showForgotPassword = false"
              class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
            >
              Cancelar
            </button>
            <button 
              (click)="handleForgotPassword()"
              class="flex-1 bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white py-2 rounded-lg font-semibold transition-all"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
